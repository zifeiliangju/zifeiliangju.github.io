<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>css变形练习</title>
	<link rel="stylesheet" href="">
	<style>
	.clearfix:before,.clearfix:after {display: table;content: " ";}.clearfix:after {clear:both;}
	div{
		background-color: blue;
		border-radius: 10px;
		text-align: center;
		height: 100px;
		width: 100px;
		line-height: 100px;
		color: white;
	}
	.box1{
		transform:rotate(45deg)
	}
	.

	</style>
</head>
<body>
	<h1>css变形练习</h1>
	<h2>2D旋转</h2>
	<div>.box1</div>

</body>
</html>
